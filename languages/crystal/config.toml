autoclose_before = "}])"
brackets = [
  {start = "{", end = "}", close = true, newline = true},
  {start = "[", end = "]", close = true, newline = true},
  {start = "(", end = ")", close = true, newline = true},
  {start = "\"", end = "\"", close = true, newline = false, not_in = [
    "comment",
    "string",
  ]},
  {start = "'", end = "'", close = true, newline = false, not_in = [
    "comment",
    "string",
  ]},
  {start = "`", end = "`", close = true, newline = false, not_in = [
    "comment",
    "string",
  ]},
]
collapsed_placeholder = "# ..."
grammar = "crystal"
line_comments = ["# "]
name = "Crystal"
path_suffixes = ["cr"]
tab_size = 2
